<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>OTP Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="button" onclick="getOTP('phone')">Get OTP</button>
            <input type="text" id="otp_phone" name="otp_phone" placeholder="Enter OTP">
        </div>
        <div class="form-group">
            <label for="alternate_phone">Alternate Phone Number</label>
            <input type="tel" id="alternate_phone" name="alternate_phone" required>
            <button type="button" onclick="getOTP('alternate_phone')">Get OTP</button>
            <input type="text" id="otp_alternate_phone" name="otp_alternate_phone" placeholder="Enter OTP">
        </div>
        <div class="form-group">
            <label for="file">Choose File</label>
            <input type="file" id="file" name="file">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function getOTP(inputId) {
        // Mocking OTP generation
        var otp = Math.floor(1000 + Math.random() * 9000);
        alert("OTP sent to your phone number: " + otp);
    }
</script>

</body>
</html>
